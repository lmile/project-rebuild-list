<!DOCTYPE html>
<html ng-app="app" ng-controller='AppCtrl'>
    <head>
        <title ng-bind="title">{{title}}</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="./css/index.min.css" />
        <!-- <link rel="stylesheet" href="./css/ionic.min.css" /> -->
        <script src='js/lib.js'></script>
        <script src='js/index/index.js'></script>

    </head>
    <body >
        <section class="wrap-container" ui-view></section>
        <!--shade container-->
        <div class="shader-popup" ng-include="shade.config.template"></div>
        <!--shade loadding-->
        <div class="popup-container shader-loadding" ng-show="shade.config.loadding">
            <div class="loadding-container">
                <img src="img/loadding.gif" alt="ladding"/>
            </div>
        </div>
    </body>
</html>
